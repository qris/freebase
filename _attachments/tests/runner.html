<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <link rel="stylesheet" type="text/css" media="all"
        href="tests.css" />
  <title>Freebase Tests</title>
</head>
<body>
<h1>Freebase Tests</h1>
<ul id="status" ></ul>
</body>
<script src="browser-couch.js"></script>
<script src="libtest.js"></script>
<script src="tests.js"></script>
<script src="jquery.js"></script>

<script type="text/javascript">
var listener = {
  onReady: function(tests) {
    var status = $("#status");
    for (var i = 0; i < tests.length; i++) {
      var test = tests[i];
      var div = $("<li />")
      	.addClass('test pending')
      	.attr('id', "test_" + test.id)
		.text(test.name + " pending");
      status.append(div);
    }
  },
  onRun: function(test) {
    var div = document.getElementById("test_" + test.id);
    div.textContent = test.name + " running";
    div.className = "test in-progress";
  },
  onSkip: function(test) {
    var div = document.getElementById("test_" + test.id);
    div.textContent = test.name + " SKIPPED";
    div.className = "test skipped";
  },
  onFinish: function(test) {
    var div = document.getElementById("test_" + test.id);
    div.textContent = test.name + " OK";
    div.className = "test successful";
  }
};

Testing.run(listener, Tests);
</script>
</html>
